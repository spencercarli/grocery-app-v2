<template name="listPage">
	<div class="row">
		<h3>{{title}}</h3>
	</div>
	<hr>
	<div class="row">
		{{> newListItem}}
		<ul>
			{{#each items}}
				{{> listItem}}
			{{/each}}}
		</ul>
	</div>
</template>

<template name="listItem">
	<li>
		<button class="btn btn-primary {{_id}}">Got it</button> {{item}} -- {{purchased}}
	</li>
</template>
