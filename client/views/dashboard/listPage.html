<template name="listPage">
	<div class="row">
		<h3>{{title}}</h3>
	</div>
	<hr>
	<div class="row">
		{{> newListItem}}
		<ul>
			{{#each items}}
				{{> listItem}}
			{{/each}}}
		</ul>
	</div>
</template>

<template name="listItem">
	<li>
		{{item}} -- {{purchased}}
		<button class="btn btn-danger pull-right" id="delete" >Don't need it</button>
		<button class="btn btn-primary pull-right {{_id}}" id="purch">Got it</button>
	</li>
</template>
