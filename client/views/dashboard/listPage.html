<template name="listPage">
	<div class="row">
		<h3>{{title}}</h3>
	</div>
	<hr>
	<div class="row">
		{{> newListItem}}
		<ul>
			{{#each items}}
				{{> listItem}}
			{{/each}}}
		</ul>
	</div>
</template>

<template name="listItem">
	<li>
		<input type="checkbox" id="complete"> {{item}} <br>
		{{purchased}}
	</li>
</template>
