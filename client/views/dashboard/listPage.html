<template name="listPage">
	<div class="row">
		<div class="col-md-12">
			<h3>
				{{title}}
				<a href="{{pathFor 'shareWith'}}" class="pull-right">Share List</a>
			</h3>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			{{> newListItem}}
		</div>
	</div>

	<p class="lead">Need</p>
	{{#each need}}
		{{> listItem}}
	{{/each}}}

	<p class="lead">Have in Cart</p>
	{{#each incart}}
		{{>listItem}}
	{{/each}}

	<p class="lead">Not this time</p>
	{{#each trashed}}
		{{>listItem}}
	{{/each}}
</template>

<template name="listItem">
	<div class="row well">
		<div class="col-md-9 col-sm-12">
			{{item}}
		</div>
		<div class="col-md-3 col-sm-12 center">
			{{#if this.needed}}
				<button class="btn btn-danger" id="delete" >Don't need it</button>
			{{else}}
				<button class="btn btn-warning" id="delete" >Actually, I do need it.</button>
			{{/if}}
			{{#if this.purchased}}
				<button class="btn btn-primary {{_id}}" id="purch">Need More</button>
			{{else}}
				<button class="btn btn-primary {{_id}}" id="purch">Got it</button>
			{{/if}}
		</div>
	</div>
</template>
