<template name="shareWith">
	<p>Enter the email address of whomever you want to share this list with.</p>
	<form role="form">
		<div class="form-group">
			<label for="emailAddress">Collab's Email Address</label>
			<input class="form-control" name="emailAddress" type="text" placeholder="Collab's Email Address"/>
		</div>
		<button type="submit" class="btn btn-default">Share</button>
	</form>
</template>
